name: Cache Node and NPM Dependencies
description: "This actions allows to cache both Node and NPM dependencies based on the package-lock.json file"

runs:
  using: composite
  steps:
    - name: Setup NodeJS version ${{ inputs.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}

    - name: Cache dependencies
      id: cache
      uses: actions/cache@v3
      with:
        path: ${{ inputs.working-dir }}/node_modules
        key: node-modules-${{ hashFiles('${{ inputs.working-dir }}/package-lock.json') }}

    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci     
      shell: bash
      working-directory: ${{ inputs.working-dir }}


inputs:
  node-version:
    description: "NodeJS version to use"
    default: 20.x
    required: true

  working-dir:
    required: false
    description: "The working directory of the application"
    default: .
